<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
        }
        #slider,
        #slider2 {
            position: relative;
            width: 100%;
            overflow: hidden;
            height: 12.5rem;
        }
        .slider-item > img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h2>默认</h2>
    <div id="slider">
        <div class="slider-item">
            <img src="http://b.zol-img.com.cn/desk/bizhi/image/6/960x600/1422930120986.jpg" alt="" />
        </div>
        <div class="slider-item">
            <img src="http://b.zol-img.com.cn/desk/bizhi/image/6/960x600/14229301368.jpg" alt="" />
        </div>
        <div class="slider-item">
            <img src="http://b.zol-img.com.cn/desk/bizhi/image/6/960x600/1422929995661.jpg" alt="" />
        </div>
    </div>
    <h2>延迟加载</h2>
    <div id="slider2">
        <div class="slider-item">
            <img data-src="http://b.zol-img.com.cn/desk/bizhi/image/6/960x600/1422930120986.jpg" alt="" />
        </div>
        <div class="slider-item">
            <img data-src="http://b.zol-img.com.cn/desk/bizhi/image/6/960x600/14229301368.jpg" alt="" />
        </div>
        <div class="slider-item">
            <img data-src="http://b.zol-img.com.cn/desk/bizhi/image/6/960x600/1422929995661.jpg" alt="" />
        </div>
    </div>
    <script src="lib/zepto.js"></script>
    <script src="zepto.slider.js"></script>
    <script>
        (function( $ ){
            $(function(){
                $('#slider').slider({
                    autoplay: true
                });

                $('#slider2').slider({
                    lazyload: true
                });
            });
        })(Zepto);
    </script>
</body>
</html>
