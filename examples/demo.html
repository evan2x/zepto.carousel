<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
        }
        #carousel,
        #carousel2,
        #carousel3 {
            position: relative;
            width: 100%;
            overflow: hidden;
            height: 12.5rem;
            background-color: #eee;
        }

        #carousel4 {
          height: 200px;
          overflow: hidden;
        }

        .carousel-item > img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h2>自动滑动</h2>
    <div id="carousel">
        <div class="carousel-item">
            <img src="img/1.jpg" alt="" />
        </div>
        <div class="carousel-item">
            <img src="img/2.jpg" alt="" />
        </div>
        <div class="carousel-item">
            <img src="img/3.jpg" alt="" />
        </div>
    </div>
    <h2>延迟加载</h2>
    <div id="carousel2">
        <div class="carousel-item">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEX///+nxBvIAAAACklEQVQI12NgAAAAAgAB4iG8MwAAAABJRU5ErkJggg==" data-src="img/1.jpg" alt="" />
        </div>
        <div class="carousel-item">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEX///+nxBvIAAAACklEQVQI12NgAAAAAgAB4iG8MwAAAABJRU5ErkJggg==" data-src="img/2.jpg" alt="" />
        </div>
        <div class="carousel-item">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEX///+nxBvIAAAACklEQVQI12NgAAAAAgAB4iG8MwAAAABJRU5ErkJggg==" data-src="img/3.jpg" alt="" />
        </div>
    </div>
    <h2>关闭无缝滑动</h2>
    <div id="carousel3">
        <div class="carousel-item">
            <img src="img/1.jpg" alt="" />
        </div>
        <div class="carousel-item">
            <img src="img/2.jpg" alt="" />
        </div>
        <div class="carousel-item">
            <img src="img/3.jpg" alt="" />
        </div>
    </div>
    <h2>垂直方向</h2>
    <div id="carousel4">
        <div class="carousel-item">
            <img src="img/1.jpg" alt="" />
        </div>
        <div class="carousel-item">
            <img src="img/2.jpg" alt="" />
        </div>
        <div class="carousel-item">
            <img src="img/3.jpg" alt="" />
        </div>
    </div>
    <script src="../deps/zepto/src/zepto.js"></script>
    <script src="../deps/zepto/src/event.js"></script>
    <script src="../deps/zepto/src/data.js"></script>
    <script src="../deps/zepto/src/fx.js"></script>
    <script src="../zepto.carousel.js"></script>
    <script>
      (function($){
        $('#carousel').carousel({
          autoplay: true
        });

        $('#carousel2').carousel({
          lazyload: true,
          index: 1
        });

        $('#carousel3').carousel({
          loop: false
        });

        $('#carousel4').carousel({
          vertical: true
        });

      })(Zepto);
    </script>
</body>
</html>
